{% extends "base.html" %}

{% block content %}
<br>
<br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body style="background-color: #15202b""> 
    <div class="text-center">
        <h4 style="color: white;" class="p-3 bg-primary">Recovered COVID Patient </h4>
    </div>
    <div class="container">

        <section id="counter" class="section-padding">
            <div class="overlay"></div>
            <div class="container">
              <div class="row justify-content-between">
                
<center>
<div class="card text-left" style="width: 35rem;">
  <div class="card-body">
       <div class="form-group">
      <form action = "{{url_for('addrec')}}" method = "POST">
         <h3>Register </h3>
         <label for="name">Name</label>
         <input type = "text" name = "nm" class="form-control" required/>

          <label for="addr">Address</label>
         <textarea name = "add" class="form-control" required></textarea>

          <label for="city">City</label>
         <input type = "text" name = "city" class="form-control" required/>

          <label for="pin">Postal code</label>
         <input type = "text" name = "pin" class="form-control" required/>

         <label for="Bloodgroup">Blood Group</label>
         <select name="bg"  class="form-control" id="exampleFormControlSelect1">
           <option value="O+" selected>O+</option>
           <option value="O-">O-</option>
           <option value="A+">A+</option>
           <option value="A-">A-</option>
           <option value="B+">B+</option>
           <option value="B-">B-</option>
           <option value="AB+">AB+</option>
           <option value="AB-">AB-</option>
         </select>

         <label for="exampleInputEmail1">Email address</label>
         <input type = "text" name ="email" class="form-control" required/>

         <label for="exampleInputPassword1">Password</label>
         <input type = "password" name ="pass" class="form-control" required/>
         <br>
         <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <small class="text-muted">
            Already Registered ? <a class="ml-2" href="/login">Sign In</a>
        </small>
    
      </div>
      </div>
      </center>
      {% with messages = get_flashed_messages() %}
      {%if messages%}
          {%for mess in messages%}
            {{mess}}
          {%endfor%}
      {%endif%}
      {% endwith %}
 </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Counter Section End -->

    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>


{% endblock %}
